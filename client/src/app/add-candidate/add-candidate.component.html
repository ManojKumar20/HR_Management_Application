<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-10">
              <h4><b>Candidate Application form </b></h4>
            </div>
            <div class="col-sm-2">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Back</a>
            </div>
          </div>
        </div>
        <form #employeeForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="FirstName" class="p-t-b-10">First Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="FirstName" required maxlength="255"
                  [(ngModel)]="addEmployeeForm.FirstName" name="FirstName" #FirstName="ngModel">
                <div *ngIf="FirstName.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!FirstName.errors['required']">
                    First Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="LastName" class="p-t-b-10">Last Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="LastName" required maxlength="255"
                  [(ngModel)]="addEmployeeForm.LastName" name="LastName" #LastName="ngModel">
                <div *ngIf="LastName.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!LastName.errors['required']">
                    Last Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Email" required maxlength="255"
                  [(ngModel)]="addEmployeeForm.Email" name="Email" #Email="ngModel"
                  pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
                <div *ngIf="Email.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Email.errors['required']">
                    Email is required
                  </div>
                  <div [hidden]="!Email.errors['touched'] && !Email.errors['pattern']">
                    Email is invalid
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="PanNo" class="p-t-b-10">PAN Number<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="PanNo" required maxlength="10"
                  [(ngModel)]="addEmployeeForm.PanNo" name="PanNo" #PanNo="ngModel">
                <div *ngIf="PanNo.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!PanNo.errors['required']">
                    PAN Number is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Date of Birth<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="date" class="form-control" id="dob" required
                  [(ngModel)]="addEmployeeForm.DOB" name="dob" #dob="ngModel" max="2005-12-31">
                <div *ngIf="dob.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!dob.errors['required']">
                    Date of Birth is required
                  </div>
                  <div [hidden]="!dob.errors['touched']">
                    Date of Birth is invalid
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Address<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" id="Address" required [(ngModel)]="addEmployeeForm.Address" name="Address"
                  #Address="ngModel">></textarea>
                <div *ngIf="Address.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Address.errors['required']">
                    Address is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Phone<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Phone" required maxlength="10"
                  [(ngModel)]="addEmployeeForm.Phone" name="Phone" #Phone="ngModel" pattern="^\d{3}\d{3}\d{4}$">
                <div *ngIf="Phone.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Phone.errors['required']">
                    Phone is required
                  </div>
                  <div [hidden]="!Phone.errors['touched'] && !Phone.errors['pattern']">
                    Phone is invalid
                  </div>
                </div>
              </div>
            </div>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label class="p-t-b-10">Upload File<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="file" class="form-control" id="Resume" required
                    (change)="onFileChange($event)" name="Resume" accept=".pdf">
                  <div *ngIf="isSubmitted && !addEmployeeForm.resumeFile" class="alert alert-danger validationError">
                    Resume is required
                  </div>
                </div>
              </div>
              
            </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="AddCandidate(employeeForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
